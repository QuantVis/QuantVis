{% extends 'layout.html' %}
{% block title %}Login Page{% endblock %}
{% block head %}
<!-- CSS -->
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}
{% block content%}
<div class="login-form">
    <form>
      <div class="form-group">
          <h1> LogIn </h1>
        <input type="email" name="email" placeholder="E-mail Address">
        <span class="input-icon"><i class="fa fa-envelope"></i></span>
      </div>
      <div class="form-group">
        <input type="password" name="psw" placeholder="Password">
        <span class="input-icon"><i class="fa fa-lock"></i></span>
      </div>      
      <button class="login-btn">Login</button>      
      <a class="reset-psw" href="#">Forgot your password?</a>
      <div class="seperator"><b>or</b></div>
      <p>Sign in with your social media account</p>
      <!-- Social login buttons -->
      <div class="form-group">
        <div class="social"><a href='google_login'><img src="/static/img/google.png" style="width:183px; height:45px;"/></a></div>
      </div>
      <div class="form-group">
        <div class="social"><a href="kakao_login"><img src="/static/img/kakao.png" style="width:183px; height:45px;"/></a></div>
      </div>
    </form>
</div>
{% endblock %}
