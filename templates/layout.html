<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
    {% block head %}
    {% endblock %}
    <title>QuantVis</title>
</head>
<body>
    <div id="body-pd p-3">
        <div class="l-navbar expander" id="navbar">
            <nav class="nav">
                <div>
                    <div class="nav__brand">
                        <img src="static/img/logo.png"/>
                    </div>
                    <div class="nav__list">
                        <a href="{{ url_for('home') }}" class="nav__link {% if request.path == url_for('home') %} active {% endif %}">
                            <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                            <span class="nav_name">Dashboard</span>
                        </a>
                        <a href="#" class="nav__link">
                            <ion-icon name="chatbubbles-outline" class="nav__icon"></ion-icon>
                            <span class="nav_name">Messenger</span>
                        </a>
    
                        <div href="#" class="nav__link dropdown collaps">
                            <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
                            <span class="nav_name">Projects</span>    
                            <ion-icon name="chevron-down-outline" class="collaps__link"></ion-icon>
    
                            <ul class="collaps__menu">
                                <a href="#" class="collaps__sublink">Data</a>
                                <a href="#" class="collaps__sublink">Group</a>
                                <a href="#" class="collaps__sublink">Members</a>
                            </ul>
                        </div>
    
                        <a href="#" class="nav__link">
                            <ion-icon name="pie-chart-outline" class="nav__icon"></ion-icon>
                            <span class="nav_name">Analytics</span>
                        </a>
    
                        <div href="#" class="nav__link collaps">
                            <ion-icon name="people-outline" class="nav__icon"></ion-icon>
                            <span class="nav_name">Team</span>
    
                            <ion-icon name="chevron-down-outline" class="collaps__link"></ion-icon>
    
                            <ul class="collaps__menu">
                                <a href="#" class="collaps__sublink">Data</a>
                                <a href="#" class="collaps__sublink">Group</a>
                                <a href="#" class="collaps__sublink">Members</a>
                            </ul>
                        </div>
    
                        <a href="#" class="nav__link">
                            <ion-icon name="settings-outline" class="nav__icon"></ion-icon>
                            <span class="nav_name">Settings</span>
                        </a>
                    </div>
                    <a href="{{ url_for('login') }}" class="nav__link {% if request.path == url_for('login') %} active {% endif %}">
                        <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
                        <span class="nav_name">LogIn</span>
                    </a>
                    </div>
                </nav>
            </div>
        </div>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- IONICONS -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <!-- JS -->
    <script src="static/js/main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
